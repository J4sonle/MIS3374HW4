<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 4 - Poki Hospital</title>
    <link rel="stylesheet" href="hw4.css">
</head>
<body>
    <header>
        <table>
            <tr>
                <td style="width: 20%;">
                    <img src="pokiball.PNG" id="logo" alt="Poki Logo">
                </td>
                <td style="text-align: center;">
                    <h2>Poki Hospital</h2>
                </td>
                <td style="width: 20%; text-align: right;">
                    <p>Today's Date: <span id="today"></span></p>
                </td>
            </tr>
        </table>
    </header>

    <center>
        <span id="welcome1"></span>
        <span id="welcome2"></span>
    </center>

    <form action="thankyou.html" id="signup-form">
        <table>
            <tr><th colspan="2">Patient/Poki Sign-Up Form</th></tr>

            <tr>
                <td class="td-label"><label for="fname">First Name:</label></td>
                <td>
                    <input type="text" id="fname" name="fname" placeholder="First name" maxlength="30" required onblur="validateFname()">
                    <span class="error" id="fname-error"></span>
                </td>
            </tr>
            <tr>
                <td class="td-label"><label for="mini">Middle Initial:</label></td>
                <td>
                    <input type="text" name="mini" id="mini" maxlength="1" pattern="[A-Z]{1}" placeholder="Middle Initial" onblur="validateMini()">
                    <span class="error" id="mini-error"></span>
                </td>
            </tr>
            <tr>
                <td class="td-label"><label for="lname">Last Name:</label></td>
                <td>
                    <input type="text" id="lname" name="lname" placeholder="Last name" maxlength="30" required onblur="validateLname()">
                    <span class="error" id="lname-error"></span>
                </td>
            </tr>
            <tr>
                <td class="td-label"><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="g1" name="gender" value="Male" required> Male
                    <input type="radio" id="g2" name="gender" value="Female"> Female
                    <input type="radio" id="g3" name="gender" value="Other"> Other
                </td>
            </tr>
            <tr>
                <td class="td-label"><label for="dob">Date of Birth:</label></td>
                <td>
                    <input type="date" id="dob" name="dob" required onblur="validateDob()">
                    <span class="error" id="dob-error"></span>
                </td>
            </tr>
            <tr>
                <td class="td-label"><label for="address1">Address Line 1:</label></td>
                <td>
                    <input type="text" id="address1" name="address1" placeholder="123 Poki Lane" maxlength="30" required onblur="validateAddress1()">
                </td>
            </tr>
            <tr>
                <td class="td-label"><label for="address2">Address Line 2:</label></td>
                <td>
                    <input type="text" id="address2" name="address2" maxlength="30" placeholder="Apt / Unit #">
                </td>
            </tr>
            <tr>
                <td class="td-label"><label for="state">State:</label></td>
                <td>
                    <select name="state" id="state" required>
                        <option selected disabled>Please Select One</option>
                        <option value="TX">Texas</option>
                        <option value="CA">California</option>
                        <option value="NY">New York</option>
                        <!-- Add more if needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td class="td-label"><label for="city">City:</label></td>
                <td>
                    <input type="text" id="city" name="city" required onblur="validateCity()">
                    <span class="error" id="city-error"></span>
                </td>
            </tr>
            <tr>
                <td class="td-label"><label for="SSN">SSN:</label></td>
                <td>
                    <input type="password" id="SSN" name="SSN" maxlength="9" required onblur="validateSsn()">
                    <span class="error" id="SSN-error"></span>
                </td>
            </tr>
            <tr>
                <td class="td-label">Status Conditions:</td>
                <td>
                    <input type="checkbox" name="pre-con" value="paralysis"> Paralysis
                    <input type="checkbox" name="pre-con" value="burned"> Burned
                    <input type="checkbox" name="pre-con" value="frozen"> Frozen
                    <input type="checkbox" name="pre-con" value="poisoned"> Poisoned
                    <input type="checkbox" name="pre-con" value="confused"> Confused
                </td>
            </tr>
            <tr>
                <td class="td-label"><label for="range">Health Lost in Battle?</label></td>
                <td>
                    <input type="range" id="range" name="range" min="1" max="50" value="0">
                    <span id="range-slider"></span>
                </td>
            </tr>
            <tr>
                <td class="td-label"><label for="Pnum">Phone Number:</label></td>
                <td>
                    <input type="text" id="Pnum" name="Pnum" placeholder="123-456-7890" maxlength="12" onblur="validatePhone()">
                    <span class="error" id="Pnum-error"></span>
                </td>
            </tr>
            <tr>
                <td class="td-label"><label for="Email">Email:</label></td>
                <td>
                    <input type="email" id="Email" name="Email" placeholder="you@email.com" maxlength="50" onblur="validateEmail()">
                    <span class="error" id="email-error"></span>
                </td>
            </tr>
            <tr>
                <td class="td-label"><label for="uid">User ID:</label></td>
                <td>
                    <input type="text" id="uid" name="uid" placeholder="username" maxlength="20" onblur="validateUid()">
                    <span class="error" id="uid-error"></span>
                </td>
            </tr>
            <tr>
                <td class="td-label"><label for="pword">Password:</label></td>
                <td>
                    <input type="password" id="pword" name="pword" placeholder="Create password" minlength="10" onblur="validatePword()">
                    <span class="error" id="pword-error"></span>
                </td>
            </tr>
            <tr>
                <td class="td-label"><label for="con_pword">Confirm Password:</label></td>
                <td>
                    <input type="password" id="con_pword" name="con_pword" placeholder="Confirm password" onblur="confirmpword()">
                    <span class="error" id="pword2-error"></span>
                </td>
            </tr>

            <!-- Remember Me -->
            <tr>
                <td class="td-label"><label for="remember-me">Remember Me:</label></td>
                <td>
                    <input type="checkbox" id="remember-me" name="remember-me" checked>
                    <label for="remember-me">Save my info</label>
                </td>
            </tr>

            <!-- Buttons -->
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" id="submit" value="Submit" disabled>
                    <input type="reset" value="Reset">
                    <input type="button" value="Review" onclick="reviewInput()">
                    <input type="button" value="Validate" onclick="validateEverything()">
                </td>
            </tr>
        </table>
    </form>

    <!-- IFrame Section -->
    <div class="iframe-container">
        <iframe width="560" height="315" 
    src="https://youtu.be/8dGNOIu4_zA?feature=shared" 
    title="Pokemon center scene" 
    frameborder="0" 
    allowfullscreen>
</iframe>
    </div>

    <div id="showInput"></div>
    <div id="alert-box">
        <div id="alert-content">
            <h4>Please fill out all required fields.</h4>
            <button id="close-alert">OK</button>
        </div>
    </div>

    <footer>
        <p>&#169; Poki Doc Jason L. <a href="https://linkedin.com/hirejasonle" style="color: white;">Contact me!</a></p>
    </footer>

    <script src="hw4.js"></script>
</body>
</html>
